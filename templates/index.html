<!DOCTYPE html>
<html>
<head>
    <title>Medicaid Dentist Finder</title>
</head>
<body>
    <h1>Find Dentists Accepting Medicaid</h1>
    <form method="POST">
        <input type="text" name="zip" placeholder="ZIP Code" value="49316">
        <input type="number" name="radius" placeholder="Radius (miles)" value="15">
        <select name="insurance">
            <option>Straight Medicaid</option>
            <option>Delta Dental Medicaid</option>
        </select>
        <button type="submit">Search</button>
    </form>
</body>
</html>
